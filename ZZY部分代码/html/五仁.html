<body>
    <main id="container">
        <audio id="myAudio" src="../audio/吃月饼.wav"></audio>
        <div id="return_key">
            <a href="../吃月饼.html"><img src="../img/返回键.png" alt="返回"></a>
        </div>
        <div id="addition_top"></div>
        <div>
            <h1 id="head_word">点击月饼即可品尝</h1>
        </div>
        <div id="mooncake">
            <img src="../img/五仁.png" alt="五仁" id="mainimg">
        </div>
        <div id="rabbit">
            <img src="../img/小兔子.png" alt="" id="additionimg">
        </div>
        <div id="pop">
            <h2>五仁月饼</h2>
            <blockquote cite="https://baike.baidu.com/item/%E5%B9%BF%E5%BC%8F%E8%9B%8B%E9%BB%84%E6%9C%88%E9%A5%BC/10470903">
                五仁月饼是中国传统糕点之一，全国各地都有各自做法的五仁月饼，在中秋节各式月饼中最为著名。
                它具有配料考究、皮薄馅多、味美可口、不易破碎、便于携带等特点。 这种月饼，呈鼓形，边稍鼓出，花纹和字迹清晰，形状端正，不破皮，不露馅，边角分明；边缘呈象牙色，底面棕红色；口味香甜，绵软带酥，有多种果仁香味。
            </blockquote>
        </div>
        <script src="../js/五仁.js"></script>
